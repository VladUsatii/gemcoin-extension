<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1>Options</h1>
    <p>Add your key to Gemcoin's extension</p>
    <div>Warning: This data is not encrypted when stored locally.</div>
    <form id="keys">
      <p id="format">
      <label for="privKey">Private key:</label>
      <input type="text" id="privKey" name="privKey"><br><br>
      </p>

      <p id="format">
      <label for="pubKey">Public key:</label>
      <input type="text" id="pubKey" name="pubKey"><br><br>
      </p>
      <input type="submit" value="Submit">
    </form>

    <form id="removeKeyList">
      <input type="submit" value="Remove keys from app">
    </form>

    <script src="options.js"></script>
  </body>
</html>
